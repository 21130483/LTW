<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="background">
  <div class="table">
    <div class="6-column">
      <div class="contact-us">
        <span>Contact Us</span>
      </div>

      <div class="full-name">
        <span>FULL NAME*</span>
        <input class="input" type="text" name="name" placeholder="Enter Your Name">
      </div>

      <div class="email-and-phone">
        <div class="email">
          <span>EMAIL*</span>
          <input class="input" type="text" name="name" placeholder="Enter Your Email">
        </div>

        <div class="phone">
          <span>PHONE*</span>
          <input class="input" type="text" name="name" placeholder="Enter Your Phone" >
        </div>

      </div>

      <div class="needed-services">
        <span>NEEDED SERVICES*</span>
        <input class="input" type="text" name="name" placeholder="Enter Your Name">
      </div>

      <div class="message">
        <span>MESSAGE*</span>
        <textarea class="input" rows="4" placeholder="Your message here..."> </textarea>
      </div>

      <div class="submit">
        <button>Submit</button>
      </div>

    </div>

  </div>
</div>
</body>
</html>
