<div class="background">
  <div class="container">
    <div class="account">
      <span>Account</span>
    </div>

    <div class="box-full-name">
      <div class="img">
        <div class="border-right">
          <span><i class="fa-solid fa-user"></i></span>
        </div>
      </div>

      <div class="input">
        <input type="text" placeholder="Full Name">
      </div>

    </div>

    <div class="box-email-address">
      <div class="img">
        <div class="border-right">
          <span><i class="fa-solid fa-envelope"></i></span>
        </div>
      </div>

      <div class="input">
        <input type="text" placeholder="Email Address">
      </div>
    </div>

    <div class="box-password">
      <div class="img">
        <div class="border-right">
          <span><i class="fa-solid fa-key"></i></span>
        </div>
      </div>

      <div class="input">
        <input type="text" placeholder="Password">
      </div>
    </div>

    <div class="date-of-birth-and-gender">
      <div class="date-of-birth">
        <span>Date of birth</span>
        <div class="input-dd-mm-yy">
          <div class="box-dd-mm-yy">
            <input type="text" placeholder="DD">
          </div>
          <div class="box-dd-mm-yy">
            <input type="text" placeholder="MM">
          </div>
          <div class="box-dd-mm-yy">
            <input type="text" placeholder="YY">
          </div>
        </div>
      </div>

      <div class="gender">
        <span>Gender</span>
        <div class="button-male-female">
            <button>Male</button>
            <button>Female</button>
        </div>
      </div>

    </div>

    <div class="payment-details">
      <div class="payment-title">
        <span>Payment Details</span>
      </div>
      <div class="button-credit-card-and-paypal">
        <button class="button-credit"><i class="fa-brands fa-cc-visa"></i> Credit Card</button>
        <button class="button-paypal"><i class="fa-brands fa-cc-paypal"></i> Paypal</button>
      </div>

      <div class="input-card-number">
        <div class="img">
          <div class="border-right">
            <i class="fa-solid fa-credit-card"></i>
          </div>
        </div>
        <div class="input">
          <input type="text" placeholder="Card Number">
        </div>
      </div>

      <div class="card-cvc-and-date">
        <div class="card-cvc">
          <div class="img">
            <div class="border-right">
              <i class="fa-solid fa-user"></i>
            </div>
          </div>
          <div class="input">
            <input type="text" placeholder="Card CVC">
          </div>
        </div>
        <div class="date">
            <select>
              <option>01 Jan</option>
              <option>02 Jan</option>
            </select>
            <select>
              <option>2015</option>
              <option>2016</option>
            </select>
          </div>

        </div>
      <div class="terms-and-conditions">
        <span>Terms and Conditions</span>
      </div>

      <div class="input-i-accept">
        <div class="check-box">
          <input type="checkbox">
        </div>
        <div class="i-accept">
          <span>I accpet the terms and conditions for signing up to this service, and hereby confirm i have read the privacy policy</span>
        </div>
      </div>
    </div>
  </div>
</div>
