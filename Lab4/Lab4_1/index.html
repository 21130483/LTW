<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Colorful Buttons</title>
</head>
<body>
<div class="button-container">
  <button class="color-button" style="background-color: black" onclick="changeColor(event)">Black</button>
  <button class="color-button" style="background-color: red" onclick="changeColor(event)">Red</button>
  <button class="color-button" style="background-color: green" onclick="changeColor(event)">Green</button>
  <button class="color-button" style="background-color: blue" onclick="changeColor(event)">Blue</button>
  <button class="color-button" style="background-color: brown" onclick="changeColor(event)">Brown</button>
  <button class="color-button" style="background-color: yellow" onclick="changeColor(event)">Yellow</button>
  <button class="color-button" style="background-color: pink" onclick="changeColor(event)">Pink</button>
  <button class="color-button" style="background-color: purple" onclick="changeColor(event)">Purple</button>
  <button class="color-button" style="background-color: orange" onclick="changeColor(event)">Orange</button>
  <button class="color-button" style="background-color: white" onclick="changeColor(event)">White</button>
</div>

<script src="js/style.js"></script>
</body>
</html>
